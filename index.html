<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div id="9" class="row justify-content-sm-center border-top border-bottom day-row">
            <div class="col-sm-2 hour">9AM</div>
            <textarea rows="3" type="text" name="9amText" id="textArea-9" class="col-sm-8 textInput"></textarea>
            <i id="save9" class="col-sm-2 far fa-save saveBtn"></i>
        </div>
        <div id="10" class="row justify-content-sm-center border-top border-bottom day-row">
            <div class="col-sm-2 hour">10AM</div>
            <textarea rows="3" type="text" name="10amText" id="textArea-10" class="col-sm-8 textInput"></textarea>
            <i id="save10" class="col-sm-2 far fa-save saveBtn"></i>
        </div>
        <div id="11" class="row justify-content-sm-center border-top border-bottom day-row">
            <div class="col-sm-2 hour">11AM</div>
            <textarea rows="3" type="text" name="11amText" id="textArea-11" class="col-sm-8 textInput"></textarea>
            <i id="save11" class="col-sm-2 far fa-save saveBtn"></i>
        </div>
        <div id="12" class="row justify-content-sm-center border-top border-bottom day-row">
            <div class="col-sm-2 hour">12PM</div>
            <textarea rows="3" type="text" name="12amText" id="textArea-12" class="col-sm-8 textInput"></textarea>
            <i id="save12" class="col-sm-2 far fa-save saveBtn"></i>
        </div>
        <div id="13" class="row justify-content-sm-center border-top border-bottom day-row">
            <div class="col-sm-2 hour">1PM</div>
            <textarea rows="3" type="text" name="1pmText" id="textArea-1" class="col-sm-8 textInput"></textarea>
            <i id="save13" class="col-sm-2 far fa-save saveBtn"></i>
        </div>
        <div id="14" class="row justify-content-sm-center border-top border-bottom day-row">
            <div class="col-sm-2 hour">2PM</div>
            <textarea rows="3" type="text" name="2pmText" id="textArea-2" class="col-sm-8 textInput"></textarea>
            <i id="save14" class="col-sm-2 far fa-save saveBtn"></i>
        </div>
        <div id="15" class="row justify-content-sm-center border-top border-bottom day-row">
            <div class="col-sm-2 hour">3PM</div>
            <textarea rows="3" type="text" name="3pmText" id="textArea-3" class="col-sm-8 textInput"></textarea>
            <i id="save15" class="col-sm-2 far fa-save saveBtn"></i>
        </div>
        <div id="16" class="row justify-content-sm-center border-top border-bottom day-row">
            <div class="col-sm-2 hour">4PM</div>
            <textarea rows="3" type="text" name="4pmText" id="textArea-4" class="col-sm-8 textInput"></textarea>
            <i id="save16" class="col-sm-2 far fa-save saveBtn"></i>
        </div>
        <div id="17" class="row justify-content-sm-center border-top border-bottom day-row">
            <div class="col-sm-2 hour">5PM</div>
            <textarea rows="3" type="text" name="5pmText" id="textArea-5" class="col-sm-8 textInput"></textarea>
            <i id="save17" class="col-sm-2 far fa-save saveBtn"></i>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
